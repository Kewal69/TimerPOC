{% extends "timer/base.html" %}

{% block title %}Timer Example{% endblock %}
{% block header_text %}Timer Example{% endblock %}

{% block content %}
<div class="form">
    <form id="timer-form" method="POST" action="/timer/start/">
        {% csrf_token %}
        <input type="text" class="form" id="timer_duration" name="duration">
        <button type="submit" class="button" onclick="document.forms[0].submit()"> Create Timer </button>
    </form>
</div>

{% endblock %}


{% block extra_body %}
<script>
        $(function () {
            // Correctly decide between ws:// and wss://
            var ws_path = "/timer/";
            console.log("Connecting to " + ws_path);

            var webSocketBridge = new channels.WebSocketBridge();
            webSocketBridge.connect(ws_path);

            // Handle incoming messages
            // webSocketBridge.listen function(data){}

            webSocketBridge.listen(function(data) {
                    console.log("Got message " + data);
                    // Create the inner content of the post div
                    var content = "<h2>" + data.created + "</h2>" + data.html;
                    // See if there's a div to replace it in, or if we should add a new one
                    var existing = $("div[data-post-id=" + data.id + "]");
                    if (existing.length) {
                        existing.html(content);
                    } else {
                        var newdiv = $("<div class='post' data-post-id='" + data.id + "'>" + content + "</div>");
                        $("#posts").prepend(newdiv);
                    }
                });

            // Helpful debugging
            webSocketBridge.socket.onopen = function () {
                console.log("Connected to chat socket");
            };
            webSocketBridge.socket.onclose = function () {
                console.log("Disconnected from chat socket");
            }
        });

</script>
{% endblock %}
